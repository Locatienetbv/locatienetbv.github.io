<!DOCTYPE html>
<html lang="en">
<head>
    <title>Locatienet Leaflet SearchAddress Demo</title>
    <style>
        body, html { height: 100%; margin: 0; } #map { height: 100%; width: 100%; }
    </style>
    
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Locatienet Leaflet SearchAddress  -->
    <link rel="stylesheet" href="https://unpkg.com/@locatienet/leaflet-searchaddress/dist/leaflet-searchaddress.css" />
    <script src="https://unpkg.com/@locatienet/leaflet-searchaddress/dist/leaflet-searchaddress.js?apikey=aa101d91-bc54-4c68-b0ea-12dbfe116bf6"></script>
    
    <script src="https://unpkg.com/@locatienet/leaflet-tilelayer/dist/leaflet-tilelayer.js?apikey=aa101d91-bc54-4c68-b0ea-12dbfe116bf6"></script>
    
    <script>
        const map = L.map('map').setView([52.1, 5.1], 7);
        L.locatienetTileLayer().addTo(map);

        // Add Locatienet Leaflet SearchAddress control
        const searchAddress = new L.Control.SearchAddress().addTo(map);


        // Listen to SearchAddress event address selected
        const featureGroup = L.featureGroup().addTo(map)
		searchAddress.on('address', (e) => {
            featureGroup.clearLayers();
            L.geoJSON(e.address).bindPopup(function (layer) {
                return layer.feature.properties.description;
            }).addTo(featureGroup);
            map.flyToBounds(featureGroup.getBounds(), { maxZoom: 12, animate: true, duration: 3, easeLinearity: 1, })

        });
    </script>
</body>
</html>
